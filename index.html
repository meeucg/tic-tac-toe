<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Крести-Нолики</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="./index.css"
        >
        <script src="./index.js" defer></script>
    </head>
    <body>
        <div class="container-main">
            <div>
                <div class="container-center">
                    <p class="primary-text" id="player">Player: 1</p>
                </div>
                <table class="tic-tac-toe">
                    <tr>
                        <td class='toe' id="1"></td>
                        <td class='toe' id="2"></td>
                        <td class='toe' id="3"></td>
                    </tr>
                    <tr>
                        <td class='toe' id="4"></td>
                        <td class='toe' id="5"></td>
                        <td class='toe' id="6"></td>
                    </tr>
                    <tr>
                        <td class='toe' id="7"></td>
                        <td class='toe' id="8"></td>
                        <td class='toe' id="9"></td>
                    </tr>
                </table>
                <div class="container-center">
                    <button class="default-black-button" id="restart-button">Restart</button>
                </div>
            </div>
        </div>
    </body>
</html>
